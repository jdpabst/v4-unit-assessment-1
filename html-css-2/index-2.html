<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css"/>
    <title>HTML CSS 2</title>
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <div class="box1-container">
        <h2>Rectangles</h2>
        <div class="box1">
            <div class="shapes-container">
                <div class="purple-rectangle"></div>
                <div class="blue-square"></div>
                <div class="pink-square"></div>
            </div>
        </div>  
    </div>
    <div class="box2-container">
        <h2>Circles</h2>
        <div class="box2">
            <div class="snowman-container">
                <div class="snowman-head">
                    <div class="snowman-eye-container">
                        <img class="coal" src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png" />
                        <img class="coal" src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png" />
                    </div>
                    <img class="nose" src="https://us.123rf.com/450wm/brgfx/brgfx2003/brgfx200300308/143022665-one-carrot-on-white-background-illustration.jpg?ver=6"/>
                </div>
                <div class="snowman-body">
                    <img class="coal" src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png"/>
                    <img class="coal" src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png"/>
                    <img class="coal" src="https://www.pngall.com/wp-content/uploads/8/Coal-PNG-Clipart.png"/>
                </div>
                <div class="snowman-base"></div>
            </div>
        </div>
    </div>
    <div>
        <h2>Everything</h2>
        <div class="box3">
            <div class="square">
                <div class="green-circle">
                    <div class="brown-square">
                        <div class="blue-circle">
                            <img class="fish-img"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
